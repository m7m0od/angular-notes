<section class="pt-5" id="profile">
    <div class="container pt-5">

      <!--spinner-->
      <div *ngIf="!isLoad" class="row center">
        <div class="col-md-12">
          <i class="fas fa-spinner fa-spin fa-2x text-white"></i>
        </div>
      </div>

        <div *ngIf="isLoad"  class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" data-bs-toggle="modal" data-bs-target="#addData" type="button">Add Data</button>
        </div>
        <div class="row">
          <div *ngFor="let note of AllNotes|search:term ;"  class="col-md-3 my-4">
            <div class="note">
                <div class="dropdown">
                    <i class="fa-solid fa-ellipsis-vertical" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" ></i><div class="clr"></div>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" (click)="getId(note._id);setValue()" data-bs-toggle="modal" data-bs-target="#editData" href="#">Edit <i class="fa-solid fa-pen-to-square"></i> </a></li>
                      <li><a class="dropdown-item" (click)="getId(note._id)" data-bs-toggle="modal" data-bs-target="#deleteData" href="#">Delete <i class="fa-solid fa-delete-left"></i> </a></li>
                    </ul>
                  </div>
                <h2>{{note.title}}</h2>
                <p>{{note.desc}}</p>
            </div>
          </div>
        </div>
    </div>
</section>

  <!---------------------------- Modal------------------" -->
  <div class="modal fade" id="addData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form [formGroup]="AddNote">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <input formControlName="titlle" type="text" placeholder="Title" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <textarea formControlName="dessc" placeholder="Add Desc" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-info" (click)="addData()">Add Note</button>
            <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>

    </form>
  </div>
<!-------------------------- edit ------------------->
  <div class="modal fade" id="editData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form [formGroup]="editNote">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <input formControlName="title" type="text" placeholder="Title" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <textarea formControlName="desc" placeholder="Add Desc" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" (click)="editData()" class="btn btn-info">Save</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-------------------------delete ------------->
  
  <div class="modal fade" id="deleteData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are you sure ?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
              <p class="text-center">
                  Do you really want to delete this ? <br>
                  process cannot be undone
              </p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="deleteNote()" class="btn btn-info">Delete</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
